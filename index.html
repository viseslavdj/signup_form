<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <img id="list" src="./img/leaf.jpg" alt="leaf-image">
      <div id="logo">
        <img id="logo-picture" src="./img/logo.png" alt="odin-logo">
          <span id="od">ODIN </span>
      </div>
      <p id="credit">Photo by <span id="undeline">Halie West</span>
        on <a id="unsplash" href="https://unsplash.com/photos/25xggax4bSA"> Unsplash</a>
      </p>
    </div>
    <div class="right">
      <p> This is not a real online service! You know
        you need something like this in your life to help
        you realize your deepest dreams.
        <br>Sign up <i>now</i> to get started.
      </p>
      <p>You <i>know</i> you want to.</p>
      <form id="account" accept="#" method="post">
        <p>Let's do this!</p>
        <div class="form-div">
          <div class="column-one">
            <label for="first-name">First Name
              <input type="text" id="first-name" name="first-name" placeholder="Thor" required>
            </label>
            <label for="email">Email
              <input type="email" id="email" name="email" placeholder="thor@examle.com" required> 
            </label>
            <label for="pass">Password
              <input type="password" id="pass" name="pass" class="error" required>     
            </label>
          </div>
          <div class="column-two">
            <label for="last-name">Last Name
              <input type="text" id="last-name" name="last-name" placeholder="Odison" required>
            </label>
            <label for="phone-number">Phone Number
              <input type="text" id="phone-number" name="phone-number" required>
            </label>
            <label for="pass">Confirm Password
              <input type="password" id="confirm-pass" class = "error" name="confirm-pass" required>    
            </label>
          </div>
      </div>
      </form>
      <button form="account" type="submit" class="create">Create Account</button>
      <p class="acc"> Already have an account? <a id="login" href="">Log in</a></p>
    
    </div>





  </div>
</body>
</html>
